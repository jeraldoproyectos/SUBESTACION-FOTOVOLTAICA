<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Medici√≥n sencilla</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-ruler/dist/leaflet-ruler.css" />

  <style>
    body { margin:0; padding:0; }
    #map { height:100vh; width:100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-ruler/dist/leaflet-ruler.min.js"></script>

<script>
  var map = L.map('map').setView([-20.351387, -69.721985], 19);

  L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 23
  }).addTo(map);

  // Herramienta de distancia muy simple
  L.control.ruler({
    position: 'topleft',
    lineColor: '#2b73ff',
    lengthUnit: {
      display: 'meters',
      decimal: 2,
      factor: 1
    }
  }).addTo(map);

  // Clic para punto: muestra lat/lon en popup
  map.on('click', function(e){
    var lat = e.latlng.lat.toFixed(6);
    var lng = e.latlng.lng.toFixed(6);
    L.marker(e.latlng)
      .addTo(map)
      .bindPopup('Lat: ' + lat + '<br>Lng: ' + lng)
      .openPopup();
  });
</script>
</body>
</html>
