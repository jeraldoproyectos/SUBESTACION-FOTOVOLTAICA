<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SUBESTACION FOTOVOLTAICA</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet.Measure -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />

  <style>
    body { margin:0; padding:0; font-family:'Segoe UI',sans-serif; }
    #map { height:100vh; width:100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.min.js"></script>

<script>
  // Crear mapa
  var map = L.map('map').setView([-20.351387, -69.721985], 19);

  // Ortofoto base (deja tu capa Google o XYZ aquí)
  L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 23
  }).addTo(map);

  // ---- Control de medición Leaflet.Measure ----
  L.control.measure({
    position: 'topleft',
    primaryLengthUnit: 'meters',
    secondaryLengthUnit: 'kilometers',
    primaryAreaUnit: 'sqmeters',
    secondaryAreaUnit: 'hectares',
    activeColor: '#2b73ff',
    completedColor: '#2b73ff'
  }).addTo(map);
</script>
</body>
</html>
